<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">            
                            <input class="form-control" id="display-pin"  type="text">    
                    <button class="generate-btn" id="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="clickNumber(7)" id="dialpad-7" class="button">7</div>
                              <div onclick="clickNumber(8)" id="dialpad-8" class="button">8</div>
                              <div onclick="clickNumber(9)" id="dialpad-9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="clickNumber(4)" id="dialpad-4" class="button">4</div>
                              <div onclick="clickNumber(5)" id="dialpad-5" class="button">5</div>
                              <div onclick="clickNumber(6)" id="dialpad-6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="clickNumber(1)" id="dialpad-1" class="button">1</div>
                              <div onclick="clickNumber(2)" id="dialpad-2" class="button">2</div>
                              <div onclick="clickNumber(3)" id="dialpad-3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="clickNumber('del')" id="dialpad-del" class="button"><</div>
                                <div onclick="clickNumber(0)" id="dialpad-0" class="button">0</div>
                                <div onclick="clickNumber('clear')" id="dialpad-clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="attempt-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-mismatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            <p id="pin-nul" class="notify">You didn't enter Pin!</p>
        </div>
    </div>
</body>
</html>
